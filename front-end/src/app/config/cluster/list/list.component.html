<app-header></app-header>
<app-nav></app-nav>

<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12">
        <h1 class="float-left">Cluster List</h1>
        <div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
        <div class="alert alert-success alert-dismissible" *ngIf="succMsg">
          {{succMsg}}
        </div>
        <br><br>
        <button mat-raised-button class="float-right btn-common2 btn-01 mar-right addbut" routerLink="/config/cluster/add">Add Cluster</button>
      </div>
    
      <div class="col-lg-12 data-table-wrap float-left">
        <div class="w-100 float-left inner-data-table">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
              <th>Name</th>
              <th width="10%" class="no-sort">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of clusters">
                <td>{{list.cluster_name}}</td>
                <td>
                <a href="javascript:void(0);" (click)="editCluster(list.id)" class="btn-actions btn-edit float-left"><i class="material-icons">brush</i></a>
                <a (click)="deleteCluster(list.id)" href="javascript:void(0);" class="btn-actions btn-delete float-left"><i class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</section>
