<app-header></app-header>
<app-nav></app-nav>
<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12">
        <h1>{{actionType.value | titlecase }} Resource Details</h1>
      </div>
      <div class="alert alert-{{msgStatus}} alert-dismissible" *ngIf="msg">
        {{msg}}
      </div>
      <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">

        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left c-w-f">
          <mat-label>Resource Name *</mat-label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput type="text" formControlName="resource_name" id="resource_name">
            <mat-error *ngIf="resource_name.invalid && (resource_name.dirty || resource_name.touched) && resource_name.errors.required">Resource Name is required.</mat-error>
          </mat-form-field>
        </div>


        <div class="col-lg-12 float-left wrap-button">
          <button mat-raised-button class="float-left btn-common2 btn-01 mar-right" type="submit" [disabled]="!resourceForm.valid">{{buttonSaveVal}}</button>
          <button mat-raised-button class="float-left btn-common2 btn-02" type="submit" [disabled]="!resourceForm.valid">{{buttonSaveVal}}
            & Exit</button>
        </div>
        <input type="hidden" formControlName="actionType" value="{{actionType.value}}">
        <input type="hidden" formControlName="resource_id" value="{{resourceId.value}}">
      </form>
    </div>
  </ng-scrollbar>
</section>
