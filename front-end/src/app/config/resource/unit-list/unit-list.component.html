<app-header></app-header>
<app-nav></app-nav>
<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12">
        <h1 class="float-left"> Unit List of Resource {{resourceName}}</h1>
        <!-- <span class="stages float-right">Step 4 of 5</span> -->
        <a mat-raised-button class="float-right btn-common2 btn-01 mar-right addbut" routerLink="/config/resource/list">Back to Resource</a>
      </div>
      <div class="alert alert-{{msgStatus}} alert-dismissible" *ngIf="msg">
        {{msg}}
      </div>
      <div class="col-lg-12 data-table-wrap float-left">
        <div class="w-100 float-left inner-data-table">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Unit Type</th>
                <th>Unit name</th>
                <!-- <th>Created By</th>
                <th>Created Date</th> -->
                <!-- <th width="10%" class="no-sort">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of resourcesUnitList; index as i">
                <td>{{i + 1}}</td>
                <td>{{list.parameter_name}}</td>
                <td>{{list.unit_name}}</td>
                <!-- <td>{{list.user_name}}</td>
                <td>{{list.created_date}}</td> -->
                <!-- <td>
                  <a routerLink="/config/resource/edit/{{list.resource_id}}/{{list.ru_id}}" title="Edit Resource" class="btn-actions btn-edit float-left"><i class="material-icons">brush</i></a>
                  <a href="javascript:void(0)" (click)="updateDeleteStatus(list.ru_id)" title="Delete Resource" class="btn-actions btn-delete float-left"><i class="material-icons">delete_forever</i></a>
                </td> -->
              </tr>
          </table>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</section>
