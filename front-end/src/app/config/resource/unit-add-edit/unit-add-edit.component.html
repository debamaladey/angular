<app-header></app-header>
<app-nav></app-nav>
<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12"><h1>{{actionType.value | titlecase }} Unit Details</h1></div>
      <div class="alert alert-{{msgStatus}} alert-dismissible" *ngIf="msg">
        {{msg}}
      </div>
      <form [formGroup]="unitForm" (ngSubmit)="onSubmit()">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left c-w-f">
          <mat-label>Unit Name *</mat-label>
          <mat-form-field class="example-full-width" appearance="outline">
          <input matInput type="text" formControlName="unit_name" id="unit_name">
          </mat-form-field>
          
          <div *ngIf="unit_name.invalid && (unit_name.dirty || unit_name.touched)" class="alert alert-danger">
            <div *ngIf="unit_name.errors.required">
                 Unit Name is required.
            </div>
            <!-- <div *ngIf="resource_name.errors.checkUniqueNameStatus">
              This Resource name is already exist.
            </div> -->
          </div>
        </div>
        

        <div class="col-lg-12 float-left wrap-button">
          <button mat-raised-button class="float-left btn-common2 btn-01 mar-right" type="submit" [disabled]="!unitForm.valid">{{buttonSaveVal}}</button>
          <button mat-raised-button class="float-left btn-common2 btn-02" type="submit" [disabled]="!unitForm.valid">{{buttonSaveVal}} & Exit</button>
        </div>
        <input type="hidden" formControlName="actionType" value="{{actionType.value}}">
        <input type="hidden" formControlName="resource_id" value="{{resourceId.value}}">
        <input type="hidden" formControlName="unit_id" value="{{unitId.value}}">
      </form>
    </div>
  </ng-scrollbar>
</section>
