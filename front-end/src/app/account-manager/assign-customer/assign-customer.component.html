<app-header></app-header>
<app-nav></app-nav>

<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12">
        <h1 class="float-left">Customer List</h1>
        <div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
        <div class="alert alert-success alert-dismissible" *ngIf="succMsg">
          {{succMsg}}
        </div>
       </div>
    
      <div class="col-lg-12 data-table-wrap float-left">
        <div class="w-100 float-left inner-data-table">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
              <th>Customer Name</th>
              <th>Customer Type</th>
              <th>State</th>
              <th>City</th>
              <th width="10%" class="no-sort">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of users">
                <td>{{list.customer_name}}</td>
                <td>{{list.cust_type_name}}</td>
                <td>{{list.sname}}</td>
                <td>{{list.cname}}</td>
                <td>
                <a href="javascript:void(0);" (click)="customerDashboard(list.id)" >Customer Dashboard</a> / 
                <a routerLink="/account-manager/tariff-rule/template/{{list.id}}" >Assign Template</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</section>
