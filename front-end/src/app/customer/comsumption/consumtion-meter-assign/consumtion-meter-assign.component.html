<app-header></app-header>
<app-nav></app-nav>

<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
    <div class="wrap-mani w-100 float-left">
      <div class="col-xl-12">
        <h1 class="float-left">User List</h1>
        <div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
        <div class="alert alert-success alert-dismissible" *ngIf="succMsg">
          {{succMsg}}
        </div>
      </div>
    
      <div class="col-lg-12 data-table-wrap float-left">
        <div class="w-100 float-left inner-data-table">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
              <th>Consumption Name</th>
              <th>Meter Name</th>
              <th>Assign Meter</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of consumptionList">
                <td>{{list.resource_name}}</td>
                <td>{{list.meter_name}}</td>
                <td>
                  <mat-select (selectionChange)="changeAssignedMeter($event.value,list.resource_id)">
                    <mat-option *ngFor="let meter of meterList" [value]="meter.meter_id" >
                      {{meter.meter_name}}
                    </mat-option>
                  </mat-select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</section>
