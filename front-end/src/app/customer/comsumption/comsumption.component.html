<app-header></app-header>
<app-nav></app-nav>

<section class="w-100 float-left common-wrap-all-page">
  <ng-scrollbar class="page-scroll">
      <div class="wrap-mani w-100 float-left">
        <div class="col-xl-12">
          <h1 class="float-left">Consumption Management</h1>
          <div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
            {{errorMsg}}
          </div>
          <div class="alert alert-success alert-dismissible" *ngIf="succMsg">
            {{succMsg}}
          </div>
        </div>

        <div class="w-100 wrap-form float-left">
            <!-- <lib-ngx-tree-component [treeData]='youTree' [config]='config'></lib-ngx-tree-component> -->
            <div class="col-lg-12 float-left">
              <div class="w-100 float-left">
            <div class="main-tree-wrap float-left">
            <lib-ngx-tree-component 
                  [treeData]="consumptionTree"
                  (ondragstart)="onDragStart($event)"
                  (ondragenter)="onDragEnter($event)"
                  (ondragleave)="onDragLeave($event)"
                  (ondrop)="onDrop($event)"
                  (onallowdrop)="onAllowDrop($event)"
                  (onadditem)="onAddItem($event)"
                  (onremoveitem)="onDeleteItem($event)"
                  (onStartRenameItem)="onStartRenameItem($event)"
                  (onFinishRenameItem)="onFinishRenameItem($event)"
                  [config]='config'>
            </lib-ngx-tree-component>
            <div class='event w-100 float-left event-wrap' >Event: <span>{{currentEvent}}</span></div>
          </div>
        </div>
          </div>
        </div>
        

      </div>
  </ng-scrollbar>
</section>
